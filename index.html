  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora | IMC</title>

<body>
  <div class="calculadoraIMC">
    <p class="firstP">Calculadora - IMC</p>

      <input type="text" class="nome"> <br>

      </div>
    </div>
  </div>
